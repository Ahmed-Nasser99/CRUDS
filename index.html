<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="cruds">
      <div class="head">
        <h2>Cruds</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" /><input
          type="text"
          placeholder="category"
          id="category"
        />
        <button id="sub">create</button>
      </div>
      <div class="outputs">
        <div class="search">
          <input
            type="text"
            placeholder="search"
            id="search"
            onkeyup="searcData(this.value)"
          />
          <div class="search-btn">
            <button id="search-by-title" onclick="getsearchMood(this.id)">
              search by title
            </button>
            <button id="search-by-category" onclick="getsearchMood(this.id)">
              search by category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="demo"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
